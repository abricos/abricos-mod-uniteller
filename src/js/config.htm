<!--{widget}-->
<form id="{i#id}" class="config">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>URL страницы оплаты</label>
                <input name="urlPay" type="text" class="form-control" data-wait="disable">
                <div class="help-block">
                    Например: https://wpay.uniteller.ru/pay/
                </div>
            </div>

            <div class="form-group">
                <label>URL получения результатов оплаты</label>
                <input name="urlResult" type="text" class="form-control" data-wait="disable">
                <div class="help-block">
                    Например: https://wpay.uniteller.ru/results/
                </div>
            </div>

            <div class="form-group">
                <label>Идентификатор точки продажи (Shop_ID)</label>
                <input name="shopid" type="text" class="form-control" data-wait="disable">
            </div>

            <hr />

            <div class="text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/>
                </span>
                <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>

        </div>
    </div>
</form>
